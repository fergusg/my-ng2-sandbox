<!doctype html>
<html>

<head>
    <title>My Angular2 Sandbox</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/es6-shim/es6-shim.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/immutable/dist/immutable.min.js"></script>
    <script>
        // Without this, SystemJS will look for "app/index" (no ".js")
        // Dunno why (setting defaultJSExtensions="js" borks everything)
        System.config({
            packages: {
                app: {}
            },
            map: {
                text: "node_modules/system-text/text.js"
            },
            meta: {
                'app/**/*.html': {
                    loader: 'text'
                }
            }
        });
        System.import('app/index')
           .then(null, console.error.bind(console));
    </script>
</head>

<body>
    <index>loading...</index>
</body>

</html>
