<h1>{{title}}</h1>
<h2>My Heroes</h2>
<ul class="heroes">
    <li *ng-for="#hero of heroes"
        (click)="onSelect(hero)"
        [class.selected] = "isSelected(hero)"
    >
        <span class="badge">{{hero.id}}</span> {{hero.name | isAnArse}}
    </li>
</ul>
<div *ng-if="selectedHero">
    <h2>{{selectedHero.name}} details!</h2>
    <div><label>id: {{selectedHero.id}}</label></div>
    <div>
        <label>name: </label>
        <input [(ng-model)]="selectedHero.name" placeholder="name">
    </div>
</div>
